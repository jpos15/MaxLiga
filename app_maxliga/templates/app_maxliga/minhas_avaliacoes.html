{% extends 'base.html' %}
{% block BodyHeading %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <ul class="timeline">
                {% for avaliacao in avaliacoes %}
                <li>
                    <div class="row">
                        <div class="col">
                            <p>{{ avaliacao.tipo_ponto.nome }}</p>
                        </div>
                        <div class="text-right">
                            <a class="float-right">{{ avaliacao.data_lancamento }}</a>
                        </div>
                    </div>
                    <p><b>Descriçaõ: </b>{{ avaliacao.descricao }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
