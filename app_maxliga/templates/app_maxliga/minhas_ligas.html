{% extends 'base.html' %}
{% block BodyHeading %}
<div class="container">

    <div class="row">
        <div class="col">
            <h5>Ligas - {{colaborador}}</h5>
        </div>

    </div>
    {% if colaborador.liga == Null %}
        <br>
        <br>
        <h6>Desculpe, voce n√£o faz parte de nenhuma liga</h6>
    {% else %}
        <div class="row" style="margin-top:80px;">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Nome da liga</th>
                    <th class="text-right" scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{ colaborador.liga }}</td>
                    <td class="text-right">
                        <a href="{% url 'ranking_liga' colaborador.liga.id %}">
                            <i class="fas fa-angle-right fa-fw" style="color: rgb(50, 48, 155);"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    {% endif %}
</div>
{% endblock %}
