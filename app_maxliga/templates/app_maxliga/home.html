{% extends 'base.html' %}

{% block BodyHeading %}

    <!-- Content Row -->
          <div class="row">

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text font-weight-bold text-primary mb-1">Pontuação atual</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{ pontuaca_atual }}</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text font-weight-bold text-warning mb-1">MaxCoins</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">$ {{ maxcoins_atual }}</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Pending Requests Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-info  shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text font-weight-bold text-info mb-1">Avaliações</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{ qtd_avaliacoes }}</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-comment-alt fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% if colaborador.departamento.admin == True %}
            <!-- Pending Requests Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-danger  shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text font-weight-bold text-warnig mb-1">Avaliações realizadas</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{ qtd_avaliacoes_realizadas }}</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-comment-alt fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endif %}
          </div>


          <!-- Content Row -->

{% endblock %}
